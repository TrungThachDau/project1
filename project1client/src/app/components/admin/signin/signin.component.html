<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title><h3>Đăng nhập</h3></mat-card-title>
      <p></p>
    </mat-card-header>
    <mat-card-content>
      <form class="login-form" [formGroup]="signInForm" (ngSubmit)="signIn()">
        <mat-form-field class="login-full-width">
          <mat-label>Email</mat-label>
          <input formControlName="email" name="email" type="email" matInput
            placeholder="Vd: pat@example.com" required>
        </mat-form-field>
        <mat-form-field class="login-full-width">
          <mat-label>Mật khẩu</mat-label>
          <input formControlName="password" name="password" type="password" matInput required>
        </mat-form-field>
        <p><a routerLink="/resetpassword" style="text-decoration: none;">Quên mật khẩu?</a></p>
        @if (isLoading) {
          <div class="spinner-container">
            <button mat-flat-button type="submit" disabled>
            Đang đăng nhập...</button>
          </div>
        }
        @if (!isLoading) {
          <div>
            <button mat-flat-button type="submit">Đăng nhập</button>
          </div>
        }


      </form>
    </mat-card-content>
  </mat-card>
</div>
