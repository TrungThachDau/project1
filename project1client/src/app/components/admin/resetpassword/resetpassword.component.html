<div class="rspw-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Đặt lại mật khẩu</mat-card-title>
      <p></p>
    </mat-card-header>
    <mat-card-content>
      <form class="rspw-form" (ngSubmit)="resetPassword()">
        <mat-form-field class="rspw-full-width">
          <mat-label>Email</mat-label>
          <input [(ngModel)]="email" name="email" type="email" matInput
                 placeholder="Vd: pat@example.com" required>
        </mat-form-field>
        <button mat-flat-button type="submit">Xác nhận</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
