<nav>
  <mat-toolbar color="primary">
    <section>
      <div class="example-button-row">
        <button mat-button class="custom-button"
                routerLink="/dashboard">
          Trang chủ
        </button>

        <button class="custom-button" *ngFor="let btn of navButton"
                                        mat-button
                                        routerLink="{{ btn.path }}"
                                        routerLinkActive="active-button"
                                        [routerLinkActiveOptions]="{ exact: false }"
                [disabled]="!hasPermission(btn.permission)">
          {{ btn.name }}
        </button>
      </div>
    </section>




    <span class="example-spacer"></span>
    <div class="spinner-container" *ngIf="isLoading">
      <mat-spinner diameter="40"></mat-spinner>
      <a class="processing-text">{{loadingMessage}}</a>
    </div>


    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>person</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item></button>
      <button mat-menu-item routerLink="/changepassword" routerLinkActive="active-button">Đổi mật khẩu</button>
      <button mat-menu-item>...</button>
      <button mat-menu-item (click)="signOut()">Đăng xuất</button>
    </mat-menu>
  </mat-toolbar>
</nav>
